<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Ajout d'un véhicule !</title>

    <link rel="stylesheet" href="../../styles/location.css"/>
    <link rel="stylesheet" href="../../styles/general.css"/>
    <link rel="shortcut icon" type="image/png" href="../../images/t.png"/>
</head>
<script>
    function formBicycle(checkbox){
        document.getElementById('rentFormBicycle').style.display = "block";
        document.getElementById('rentFormCar').style.display = "none";
        document.getElementById('rentFormTrailer').style.display = "none";

    }
    function formCar(checkbox){
        document.getElementById('rentFormBicycle').style.display = "none";
        document.getElementById('rentFormCar').style.display = "block";
        document.getElementById('rentFormTrailer').style.display = "none";
    }
    function formTrailer(checkbox){
        document.getElementById('rentFormBicycle').style.display = "none";
        document.getElementById('rentFormCar').style.display = "none";
        document.getElementById('rentFormTrailer').style.display = "block";
    }
</script>

<body>
<div id="header" class="jumbotron text-center" style="margin-bottom:0">
    <a href="/"> <img id="banner" class="img-fluid" src="../../images/testBanner3.png" alt="takarLogo" width="1920"
                      height="200"/></a>
</div>

<nav class="navbar navbar-expand-sm bg-primary navbar-dark justify-content-center">
    <div>
        <a href="../vehicle/search" class="btn btn-dark">Rechercher</a>

        <button type="button" class="invisibleButton btn btn-dark"></button>
        <button type="button" class="invisibleButton btn btn-dark"></button>

        <a href="../authentication/connexion" class="btn btn-dark">Connexion</a>
        <a href="../authentication/registration" class="btn btn-dark">Inscription</a>
    </div>
</nav>
<div>
    <tr>
        <input type="radio" class="moto" checked = "true"  onclick="formBicycle()" name = "rentFormCheck"/> MOTO
        <input type="radio" class="voiture" onclick="formCar()" name = "rentFormCheck"/> VOITURE
        <input type="radio" class="remorque" onclick="formTrailer()" name = "rentFormCheck"/> REMORQUE

</div>

<div id="contentRent">

        <h1>Formulaire de mise en location d'une moto</h1>
        <table class="tableFormRent">
            <tr>
                <td>
                    <label>Marque :</label>
                </td>
                <td>

                </td>
            </tr>
            <tr>
                <td>
                    <label>Modèle :</label>
                </td>
                <td>
                    <input type="text" id="modelBicycle" name="model"/><br/>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Type :</label>
                </td>
                <td>
                    <input type="text" id="typeBicycle" name="type"/><br/>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Taille :</label>
                </td>
                <td>
                    <input type="text" id="sizeBicycle" name="size"/><br/>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Prix :</label>
                </td>
                <td>
                    <input type="number" min="0" id="priceBicycle" name="price"/><br/>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Description</label>
                </td>
                <td>
                    <input type="text" id="descriptionBicycle" name="description"/><br/>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Info Pour le client :</label>
                </td>
                <td>
                    <input type="text" id="infoForClientBicycle" name="infoForClient"/><br/>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Est une moto Electrique :</label>
                </td>
                <td>
                    <input type="text" id="isElectrical" name="isElectrical"/><br/>
                </td>
            </tr>
        </table>
        <div class="buttonsFormRent">
            <input type='submit' class="btn btn-lg btn-default" name="envoyer"/>
            <button type='button' name="annuler" class="invisibleButton btn btn-lg btn-default">Annuler</button>
            <button type='button' name="annuler" class="btn btn-lg btn-default" onclick="window.location.href = '/';">
                Annuler
            </button>
        </div>
    </form>
