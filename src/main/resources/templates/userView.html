<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Ajout d'un utilisateur</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

	<form method="get" action="adduser">
		<h1>Saisie d'un utilisateur</h1>
		<label>Username :</label><input type="text" id="username" name="username"/><Br/>
		<label>Password :</label><input type="text" id="password" name="password"/><br/>
		<br/>
		<input type='submit' name="envoyer"/>
	</form>

<hr/>

<table>
  <thead>
    <tr>
      <th th:text="Username">Username</th>
      <th th:text="Password">Password</th>
    </tr>
  </thead>

  <tbody>
    <tr th:each="prod: ${users}">
      <td th:text="${prod.username}">username</td>
      <td th:text="${prod.password}">password</td>
    </tr>
  </tbody>
</table>
<hr/>
<a href="/" >Retour Ã  l'accueil</a><br/>
  </body>
</html>
