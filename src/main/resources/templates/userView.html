<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ajout d'un utilisateur</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../styles/user.css"/>
    <link rel="stylesheet" href="../../styles/general.css"/>
    <link rel="shortcut icon" type="image/png" href="../../images/t.png"/>
</head>

<body>

<div id="header" class="jumbotron text-center" style="margin-bottom:0">
    <a href="/"><img id="banner" class="img-fluid" src="../../images/testBanner3.png" alt="takarLogo" width="1920"
                     height="200"/></a>
</div>


<nav class="navbar navbar-expand-sm bg-primary navbar-dark justify-content-center">
    <div>
        <a href="../vehicle/search" class="btn btn-dark">Rechercher</a>
        <a href="../vehicle/rent" class="btn btn-dark">Louer</a>
        <a href="../contact.html" class="btn btn-dark">Contacter</a>

        <button id="invisibleButton1" type="button" class="btn btn-dark"></button>
        <button id="invisibleButton2" type="button" class="btn btn-dark"></button>

        <a href="" class="btn btn-dark">Connexion</a>
        <a href="./registration" class="btn btn-dark">Inscription</a>
    </div>
</nav>
<div id="contentUsr">
    <form method="get" action="connexion" id="formUser">
        <h1 id="titlePage">Connexion à votre compte TAKAR</h1>

        <table id="tableFormConnexion">
            <tr>
                <td>
                    <label>Identifiant :</label>
                </td>
                <td>
                    <input type="text" class="label label-default" id="username" name="username"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Mot de Passe :</label>
                </td>
                <td>
                    <input type="password" class="label label-default" id="password" name="password"/>
                </td>
            </tr>
        </table>
        <input type='submit' name="envoyer" class="btn btn-lg btn-default"/>
        <button id="invisibleButton3" type='button' name="annuler" class="btn btn-lg btn-default">Annuler</button>
        <button type='button' name="annuler" class="btn btn-lg btn-default" onclick="window.location.href = '/';">
            Annuler
        </button>
    </form>
</div>



<div id="footer" class="jumbotron text-center" style="margin-bottom:0">
    <p>Tous droits réservés - © Takar 2020/2021 </p>
</div>
</body>

</html>
